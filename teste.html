<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Girassol de 3 Meses ğŸŒ»</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top, #87ceeb, #ffffff);
      overflow-x: hidden;
      transition: background 1s ease;
    }

    body.night {
      background: linear-gradient(to top, #0d1b2a, #1b263b);
    }

    #toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #fdd835;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: background 0.3s ease;
    }

    #toggle-mode:hover {
      background-color: #ffe066;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 100vh;
      padding-bottom: 100px;
      position: relative;
    }

    .sunflower {
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #6b3e26 20%, #f9a825 21%);
      border-radius: 50%;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .sunflower:hover {
      transform: scale(1.1);
    }

    .petal {
      width: 60px;
      height: 20px;
      background-color: #ffeb3b;
      border-radius: 10px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center;
    }

    .ground {
      width: 100%;
      height: 80px;
      background-color: #7cfc00;
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: -1;
      transition: background 1s ease;
    }

    body.night .ground {
      background-color: #355e3b;
    }

    .phrase {
      margin-top: 40px;
      font-size: 1.6rem;
      text-align: center;
      color: #333;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      max-width: 90%;
      transition: all 0.5s ease;
    }

    body.night .phrase {
      background: rgba(255, 255, 255, 0.1);
      color: #f1f1f1;
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>
  <button id="toggle-mode">ğŸŒ™ Alternar para noite</button>
  <div class="container">
    <div class="sunflower" id="sunflower"></div>
    <div class="ground"></div>
    <div class="phrase" id="phrase"></div>
  </div>

  <script>
    const sunflower = document.getElementById('sunflower');
    const phraseBox = document.getElementById('phrase');
    const toggleBtn = document.getElementById('toggle-mode');
    const body = document.body;

    const phrases = [
      "Te amo a cada raio de sol que toca essa flor ğŸŒ»",
      "Com vocÃª, cada dia floresce mais bonito. ğŸ’›",
      "Nosso amor Ã© como esse girassol: sempre seguindo a luz â˜€ï¸",
      "3 meses e contando... para sempre ğŸŒ»âœ¨",
      "VocÃª Ã© o meu sol, minha luz, minha flor ğŸŒğŸŒ»"
    ];

    // Adiciona pÃ©talas
    const sunflowerDiv = document.getElementById("sunflower");
    for (let i = 0; i < 20; i++) {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.transform = `translate(-50%, -50%) rotate(${i * (360 / 20)}deg) translateY(-75px)`;
      sunflowerDiv.appendChild(petal);
    }

    // Clique no girassol
    sunflower.addEventListener('click', () => {
      const random = Math.floor(Math.random() * phrases.length);
      phraseBox.textContent = phrases[random];
    });

    // Alternar modo
    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('night');
      if (body.classList.contains('night')) {
        toggleBtn.textContent = 'â˜€ï¸ Voltar para o dia';
      } else {
        toggleBtn.textContent = 'ğŸŒ™ Alternar para noite';
      }
    });
  </script>
</body>
</html>
