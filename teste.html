<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåª Girassol</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
      height: 100vh;
      overflow-x: hidden;
      font-size: 1rem;
      padding: 0 1rem;
      transition: background 1s ease;
    }

    h2 {
      font-size: 1.6rem;
      padding-top: 2rem;
      margin: 0;
      word-wrap: break-word;
      max-width: 90vw;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    svg {
      width: 60vw;
      height: auto;
      max-width: 300px;
      margin-top: 20px;
    }

    #girassol {
      transform-origin: center bottom;
      animation: balanco 3s ease-in-out infinite;
      border: 4px solid rgba(255, 223, 0, 0.5);
      border-radius: 50%;
      box-shadow: 0 0 15px 5px rgba(255, 223, 0, 0.3);
    }

    #gramado-container {
    position: relative;
    width: 100%;
    height: 80px;
    margin-top: -120px;
    z-index: 1;
    }

    #gramado {
    width: 100%;
    height: 100%;
    }


    @keyframes balanco {
      0%, 100% { transform: rotate(1deg); }
      50% { transform: rotate(-1deg); }
    }

    #dias {
    position: absolute;
    bottom: 30px;
    width: 100%;
    font-size: 1.5rem;
    font-weight: bold;
    color: #FFD700; /* Cor dourada para destacar */
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Sombra para dar destaque */
    animation: fadeIn 2s ease-in-out; /* Anima√ß√£o de aparecimento */
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.6); /* Fundo escuro e transparente */
    border-radius: 10px;
    }

    @keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
    }

    #ceu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: linear-gradient(#87CEEB, #ffffff);
      transition: background 1s ease;
    }

    #astro {
      position: absolute;
      top: 5vh;
      left: 5vw;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: yellow;
      box-shadow: 0 0 30px 10px rgba(255, 255, 0, 0.4);
      transition: background 1s ease, box-shadow 1s ease;
    }

    #frase {
    font-family: 'Cursive', 'Segoe Script', 'Dancing Script', sans-serif;
    font-size: 28px;
    text-align: center;
    color: #ffffff;
    margin-top: 30px;
    opacity: 0;
    transform: scale(0.95);
    transition: opacity 1.5s ease, transform 1.5s ease;
    }

    .estrela {
      fill: white;
      opacity: 0;
      animation: piscar 5s infinite;
    }

    @keyframes piscar {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.8; }
    }

    .passaro {
      animation: voar 20s linear infinite;
    }

    @keyframes voar {
      0% { transform: translateX(-100px) translateY(0); }
      100% { transform: translateX(110vw) translateY(-20px); }
    }

    @media (max-width: 500px) {
      #dias {
        font-size: 1rem;
        bottom: 20px;
      }

      h2 {
        font-size: 1.3rem;
      }
    }

    @keyframes folhaBalan√ßo {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(2deg); }
    }
    ellipse {
    transform-origin: center;
    animation: folhaBalan√ßo 4s ease-in-out infinite;
    }

    #plantinha-container {
  position: relative;
  display: inline-block;
  margin-top: 30px;
}

#girassol-img {
  width: 200px;
  animation: balancar 3s ease-in-out infinite;
}

#plaquinha-nome {
  position: absolute;
  top: -170px;
  left: 130%;
  transform: translateX(-50%);
  background-color: #6a4f2d;
  padding: 10px 15px;
  border: 2px solid #050505;
  border-radius: 10px;
  font-family: 'Comic Sans MS', cursive;
  font-weight: bold;
  display: none;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
  text-align: center;
  font-size: 1.2em;
  min-width: 70px;
  margin-top: 5px;
}



#cabinho {
  position: absolute;
  width: 5px;
  height: 80px;
  background-color: #6a4f2d; /* Cor do cabinho (madeira) */
  bottom: 55px; /* Ajuste para que fique fixo ao "ch√£o" */
  left: 130%;
  transform: translateX(-50%);
  border-radius: 2px;
}

@keyframes balancar {
  0% { transform: rotate(1deg); }
  50% { transform: rotate(-2deg); }
  100% { transform: rotate(1deg); }
}

#btn-fotos {
  margin-top: 20px;
  padding: 10px 20px;
  background-color: #ffd6e8;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  font-family: 'Comic Sans MS', cursive;
}

#carrossel {
  margin-top: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  flex-direction: row;
}

#carrossel.hidden {
  display: none;
}

.polaroid {
  background: #fff;
  padding: 10px 10px 30px 10px;
  border: 1px solid #ccc;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  border-radius: 6px;
  text-align: center;
  max-width: 320px;
  transition: all 0.6s ease-in-out;
}

.polaroid img {
  max-width: 100%;
  height: auto;
  border-radius: 6px;
  transition: opacity 0.5s ease-in-out;
}

.legenda {
  margin-top: 8px;
  font-size: 16px;
  font-family: 'Brush Script MT', cursive;
  color: #555;
}

#carrossel button {
  background-color: transparent;
  border: none;
  font-size: 24px;
  cursor: pointer;
  transition: transform 0.2s;
}

#carrossel button:hover {
  transform: scale(1.2);
}

</style>
</head>

<body>
  <div id="ceu"><div id="astro"></div></div>

  <h2>Girassol Eterno</h2>
  <div id="container">
    <svg viewBox="0 0 200 300">

        <circle class="estrela" cx="20" cy="30" r="1" />
        <circle class="estrela" cx="160" cy="60" r="1.5" />
        <circle class="estrela" cx="90" cy="50" r="1.2" />
        <circle class="estrela" cx="120" cy="20" r="1" />
        <circle class="estrela" cx="30" cy="90" r="1.2" />
        <circle class="estrela" cx="50" cy="20" r="1" />
        <circle class="estrela" cx="70" cy="60" r="1.3" />
        <circle class="estrela" cx="110" cy="90" r="1.5" />
        <circle class="estrela" cx="150" cy="110" r="1.1" />
        <circle class="estrela" cx="170" cy="30" r="1" />
        <circle class="estrela" cx="180" cy="80" r="1.4" />
        <circle class="estrela" cx="60" cy="110" r="1" />
        <circle class="estrela" cx="40" cy="70" r="1.3" />
        <circle class="estrela" cx="90" cy="120" r="1.2" />

      <g id="girassol">
        <path d="M100 140 C 98 180, 102 220, 100 270" stroke="green" stroke-width="10" fill="none" />
        <ellipse cx="80" cy="200" rx="20" ry="10" fill="limegreen" />
        <ellipse cx="120" cy="220" rx="20" ry="10" fill="limegreen" />

        <g id="petalas">
            <defs>
                <radialGradient id="petalaGrad" cx="50%" cy="50%" r="50%">
                  <stop offset="0%" stop-color="#FFD700"/>
                  <stop offset="100%" stop-color="goldenrod"/>
                </radialGradient>
              </defs>
              
          <circle cx="100" cy="100" r="40" fill="url(#petalaGrad)" />
          <circle cx="100" cy="60" r="20" fill="url(#petalaGrad)" />
          <circle cx="130" cy="70" r="20" fill="url(#petalaGrad)" />
          <circle cx="140" cy="100" r="20" fill="url(#petalaGrad)" />
          <circle cx="130" cy="130" r="20" fill="url(#petalaGrad)" />
          <circle cx="100" cy="140" r="20" fill="url(#petalaGrad)" />
          <circle cx="70" cy="130" r="20" fill="url(#petalaGrad)" />
          <circle cx="60" cy="100" r="20" fill="url(#petalaGrad)" />
          <circle cx="70" cy="70" r="20" fill="url(#petalaGrad)" />
          
        </g>
        
        <circle cx="100" cy="100" r="20" fill="#4B2E2E" />
        <circle id="sol" r="20" fill="gold" style="display:none;" />
        <circle id="lua" r="15" fill="#ccc" style="display:none;" />

        <g id="passaros" style="display:none;">
          <path d="M10 10 Q 15 5, 20 10" fill="none" stroke="white" stroke-width="1" class="passaro" />
          <path d="M30 20 Q 35 15, 40 20" fill="none" stroke="white" stroke-width="1" class="passaro" />
        </g>
      </g>
    </svg>

    <div id="dias"></div>
    

  </div>

  
  <div id="gramado-container">
    <svg id="gramado" viewBox="0 0 100 20" preserveAspectRatio="none">
      <path d="M0 10 Q 25 0, 50 10 T 100 10 V20 H0 Z" fill="limegreen"/>
    </svg>
  </div>

  <div id="plantinha-container">
    <div id="plaquinha-nome">
      <span id="nome-girassol"></span>
    </div>
    <img id="girassol-img" src="girassol_animado.gif" alt="Girassol do Amor">
    <div id="cabinho"></div> <!-- Cabinho fixo no ch√£o -->
  </div>
  
  <div id="nome-plantinha-container">
    <label for="nome-plantinha">Meu bem d√™ um nome ao seu girassol üåª:</label><br>
    <input type="text" id="nome-plantinha" placeholder="Ex: Vin√≠cius" />
    <button onclick="salvarNome()">Salvar</button>
  </div>

  <div id="frase"></div>

  <button id="btn-fotos">Ver fotos nossas üíï</button>

<div id="carrossel" class="hidden">
  <button id="prev">‚¨ÖÔ∏è</button>
  
  <div class="polaroid">
    <img id="foto" src="fotos/foto1.jpg" alt="Foto nossa" />
    <div class="legenda">Vin√≠cius ‚ù§Ô∏è Sara</div>
  </div>
  
  <button id="next">‚û°Ô∏è</button>
  
</div>

  
  <script>
    const dataInicio = new Date("2025-01-17");
    const hoje = new Date();
    const diffDias = Math.floor((hoje - dataInicio) / (1000 * 60 * 60 * 24));
    const escala = Math.min(1 + diffDias * 0.01, 2.5);

    const girassol = document.getElementById("girassol");
    girassol.setAttribute("transform", `translate(100,150) scale(${escala}) translate(-100,-150)`);
    document.getElementById("dias").textContent = `‚ú® ${diffDias} dias ao lado do amor da minha vida ‚ú®`;

    const hora = hoje.getHours();
    const ceu = document.getElementById("ceu");
    const astro = document.getElementById("astro");
    const estrelas = document.querySelectorAll(".estrela");
    const passaros = document.getElementById("passaros");


    

    const frases = [
    "Voc√™ √© a luz que faz meu girassol florescer üåª‚ù§Ô∏è",
    "Estar com voc√™ √© como estar sempre na primavera üå∏‚ú®",
    "Te amar √© como um raio de sol em dia nublado ‚òÄÔ∏èüíï",
    "Com voc√™, todos os dias t√™m cor e calor üåûüíõ",
    "Voc√™ me faz crescer, como o sol faz com as flores üåªüåû",
    "Te amo mais do que palavras podem dizer üíåüåº"
    ];

    let indiceFrase = 0;

    const Girassol = document.getElementById("flower");
    const frase = document.getElementById("frase");

    girassol.addEventListener("click", () => {
    frase.textContent = frases[indiceFrase];
    frase.style.opacity = 1;
    frase.style.transform = "scale(1)";

    // Avan√ßa para a pr√≥xima frase ou volta ao in√≠cio
    indiceFrase = (indiceFrase + 1) % frases.length;
    });

    function salvarNome() {
    const nome = document.getElementById("nome-plantinha").value.trim();
    if (nome) {
      localStorage.setItem("nomeGirassol", nome);
      mostrarNomeGirassol();
    }
  }

  function mostrarNomeGirassol() {
    const nomeSalvo = localStorage.getItem("nomeGirassol");
    if (nomeSalvo) {
      document.getElementById("nome-plantinha-container").style.display = "none";
      const nomeSpan = document.getElementById("nome-girassol");
      nomeSpan.innerText = nomeSalvo;
      document.getElementById("plaquinha-nome").style.display = "block";
    }
  }

  window.onload = mostrarNomeGirassol;

  if (hora >= 6 && hora < 17) {
      ceu.style.background = "linear-gradient(to top, #87ceeb, #fefbd8)";
      astro.style.background = "yellow";
      frase.style.color = "black";
      astro.style.boxShadow = "0 0 30px 10px rgba(255,255,0,0.4)";
      estrelas.forEach(e => e.style.display = "none");
      passaros.style.display = "block";
    } else if (hora >= 17 && hora < 18) {
      ceu.style.background = "linear-gradient(to bottom, #FFA07A, #FFDAB9)";
      astro.style.background = "orange";
      astro.style.boxShadow = "0 0 40px 10px rgba(255,165,0,0.3)";
      estrelas.forEach(e => e.style.display = "none");
      passaros.style.display = "block";
    } else {
      ceu.style.background = "linear-gradient(to top, #0b0c2a, #000)";
      astro.style.background = "white";
      frase.style.color = "white";
      astro.style.boxShadow = "0 0 30px 10px rgba(255,255,255,0.3)";
      estrelas.forEach(e => e.style.display = "block");
      passaros.style.display = "none";
    }

  const fotos = [
    'fotos/3.png',
    'fotos/4.png'
  ];

  let fotoAtual = 0;

  const btnFotos = document.getElementById('btn-fotos');
  const carrossel = document.getElementById('carrossel');
  const img = document.getElementById('foto');
  const prev = document.getElementById('prev');
  const next = document.getElementById('next');

  btnFotos.addEventListener('click', () => {
    carrossel.classList.toggle('hidden');
  });

  function trocarFoto(index) {
    img.style.opacity = 0;
    setTimeout(() => {
      img.src = fotos[index];
      img.style.opacity = 1;
    }, 300);
  }

  prev.addEventListener('click', () => {
    fotoAtual = (fotoAtual - 1 + fotos.length) % fotos.length;
    trocarFoto(fotoAtual);
  });

  next.addEventListener('click', () => {
    fotoAtual = (fotoAtual + 1) % fotos.length;
    trocarFoto(fotoAtual);
  });
  </script>
</body>
</html>
