<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåª Girassol</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
      height: 100vh;
      overflow-x: hidden;
      font-size: 1rem;
      padding: 0 1rem;
      transition: background 1s ease;
    }

    h2 {
      font-size: 1.6rem;
      padding-top: 2rem;
      margin: 0;
      word-wrap: break-word;
      max-width: 90vw;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    svg {
      width: 60vw;
      height: auto;
      max-width: 300px;
      margin-top: 20px;
    }

    #girassol {
      transform-origin: center bottom;
      animation: balanco 3s ease-in-out infinite;
      border: 4px solid rgba(255, 223, 0, 0.5);
      border-radius: 50%;
      box-shadow: 0 0 15px 5px rgba(255, 223, 0, 0.3);
    }

    #gramado-container {
    position: relative;
    width: 100%;
    height: 80px;
    margin-top: -120px;
    z-index: 1;
    }

    #gramado {
    width: 100%;
    height: 100%;
    }


    @keyframes balanco {
      0%, 100% { transform: rotate(1deg); }
      50% { transform: rotate(-1deg); }
    }

    #dias {
    position: absolute;
    bottom: 30px;
    width: 100%;
    font-size: 1.5rem;
    font-weight: bold;
    color: #FFD700; /* Cor dourada para destacar */
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Sombra para dar destaque */
    animation: fadeIn 2s ease-in-out; /* Anima√ß√£o de aparecimento */
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.6); /* Fundo escuro e transparente */
    border-radius: 10px;
    }

    @keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
    }

    #ceu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: linear-gradient(#87CEEB, #ffffff);
      transition: background 1s ease;
    }

    #astro {
      position: absolute;
      top: 5vh;
      left: 5vw;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: yellow;
      box-shadow: 0 0 30px 10px rgba(255, 255, 0, 0.4);
      transition: background 1s ease, box-shadow 1s ease;
    }

    #frase {
    font-family: 'Cursive', 'Segoe Script', 'Dancing Script', sans-serif;
    font-size: 28px;
    text-align: center;
    color: #ffffff;
    margin-top: 30px;
    opacity: 0;
    transform: scale(0.95);
    transition: opacity 1.5s ease, transform 1.5s ease;
    }

    .estrela {
      fill: white;
      opacity: 0;
      animation: piscar 5s infinite;
    }

    @keyframes piscar {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.8; }
    }

    .passaro {
      animation: voar 20s linear infinite;
    }

    @keyframes voar {
      0% { transform: translateX(-100px) translateY(0); }
      100% { transform: translateX(110vw) translateY(-20px); }
    }

    @media (max-width: 500px) {
      #dias {
        font-size: 1rem;
        bottom: 20px;
      }

      h2 {
        font-size: 1.3rem;
      }
    }

    @keyframes folhaBalan√ßo {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(2deg); }
    }
    ellipse {
    transform-origin: center;
    animation: folhaBalan√ßo 4s ease-in-out infinite;
    }

    
  </style>
</head>
<body>
  <div id="ceu"><div id="astro"></div></div>

  <h2>Girassol Eterno</h2>
  <div id="container">
    <svg viewBox="0 0 200 300">

        <circle class="estrela" cx="20" cy="30" r="1" />

        <circle class="estrela" cx="120" cy="20" r="1" />
        <circle class="estrela" cx="30" cy="90" r="1.2" />
        <circle class="estrela" cx="50" cy="20" r="1" />
        <circle class="estrela" cx="70" cy="60" r="1.3" />
        <circle class="estrela" cx="110" cy="90" r="1.5" />
        <circle class="estrela" cx="150" cy="110" r="1.1" />
        <circle class="estrela" cx="170" cy="30" r="1" />
        <circle class="estrela" cx="180" cy="80" r="1.4" />
        <circle class="estrela" cx="60" cy="110" r="1" />
        <circle class="estrela" cx="40" cy="70" r="1.3" />

          <circle cx="130" cy="130" r="20" fill="url(#petalaGrad)" />
          <circle cx="100" cy="140" r="20" fill="url(#petalaGrad)" />
          <circle cx="70" cy="130" r="20" fill="url(#petalaGrad)" />
          <circle cx="60" cy="100" r="20" fill="url(#petalaGrad)" />
          <circle cx="70" cy="70" r="20" fill="url(#petalaGrad)" />
          
        </g>
        
        <circle cx="100" cy="100" r="20" fill="#4B2E2E" />
        <circle id="sol" r="20" fill="gold" style="display:none;" />
        <circle id="lua" r="15" fill="#ccc" style="display:none;" />

        <g id="passaros" style="display:none;">
          <path d="M10 10 Q 15 5, 20 10" fill="none" stroke="white" stroke-width="1" class="passaro" />
          <path d="M30 20 Q 35 15, 40 20" fill="none" stroke="white" stroke-width="1" class="passaro" />
        </g>
      </g>
    </svg>

    <div id="dias"></div>
    

  </div>

  <div id="gramado-container">
    <svg id="gramado" viewBox="0 0 100 20" preserveAspectRatio="none">
      <path d="M0 10 Q 25 0, 50 10 T 100 10 V20 H0 Z" fill="limegreen"/>
    </svg>
  </div>

  <div id="frase"></div>

    const dataInicio = new Date("2025-01-17");

    const girassol = document.getElementById("girassol");

      estrelas.forEach(e => e.style.display = "block");
      passaros.style.display = "none";
    }

    const frases = [

    "Te amo mais do que palavras podem dizer üíåüåº"
    ];

    girassol.addEventListener("click", () => {
    frase.textContent = frases[indiceFrase];

    // Avan√ßa para a pr√≥xima frase ou volta ao in√≠cio

  </script>
</body>
</html>
