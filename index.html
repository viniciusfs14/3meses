<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ» Girassol do Amor</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      background: linear-gradient(to top, #1e1e1e, #000);
      height: 100vh;
    }

    #container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      flex-direction: column;
      padding: 20px;
    }

    svg {
      width: 100%;
      height: auto;
    }

    #dias {
      position: absolute;
      bottom: 30px;
      width: 100%;
      font-size: 20px;
    }

    /* Estilos para telas pequenas */
    @media (max-width: 768px) {
      body {
        background: linear-gradient(to top, #87ceeb, #fefbd8);
      }
      
      #dias {
        font-size: 16px;
      }
      
      svg {
        width: 80%;
      }
    }

    @media (max-width: 480px) {
      body {
        font-size: 12px;
      }

      svg {
        width: 70%;
      }

      #dias {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <svg viewBox="0 0 200 300" preserveAspectRatio="xMidYMid meet">
      <!-- Girassol -->
      <g id="girassol">
        <rect x="95" y="140" width="10" height="130" fill="green" />
        <ellipse cx="80" cy="200" rx="20" ry="10" fill="limegreen" />
        <ellipse cx="120" cy="220" rx="20" ry="10" fill="limegreen" />
        <g id="petalas">
          <circle cx="100" cy="100" r="40" fill="gold" />
          <circle cx="100" cy="60" r="20" fill="gold" />
        </g>
        <circle cx="100" cy="100" r="20" fill="saddlebrown" />
      </g>
    </svg>
    <div id="dias"></div>
  </div>

  <script>
    const dataInicio = new Date("2025-04-14T00:00:00");
    const hoje = new Date();
    const diffDias = Math.floor((hoje - dataInicio) / (1000 * 60 * 60 * 24));
    document.getElementById("dias").textContent = `âœ¨ ${diffDias} dias ao lado da minha flor favorita âœ¨`;

    const taxaCrescimento = 0.05;
    const escala = 1 + diffDias * taxaCrescimento;
    const maxEscala = 1.5;
    const girassol = document.getElementById("girassol");

    const escalaFinal = Math.min(escala, maxEscala);
    const offsetX = (100 - 100 * escalaFinal) / 2;
    const offsetY = (150 - 150 * escalaFinal) / 2;
    girassol.setAttribute("transform", `translate(${offsetX},${offsetY}) scale(${escalaFinal})`);
  </script>
</body>
</html>
